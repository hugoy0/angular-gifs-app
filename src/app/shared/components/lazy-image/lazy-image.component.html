<div class="d-flex justify-content-center">
    <img 
        [src]="urlImg" 
        class="card-img-top"
        [alt]="altImg || 'No name'"
        (load)="onLoad()"
        [ngStyle]="{ display: hasLoaded ? '' : 'none' }">

    <img 
        *ngIf="!hasLoaded" 
        src="assets/img/loader/rings.svg" 
        alt="Loading">
</div>
