<div class="card mb-2 text-center bg-dark">

    <shared-lazy-image 
        [altImg]="gifCard.title" 
        [urlImg]="gifCard.images.downsized_medium.url" 
        class="text-white">
    </shared-lazy-image>

    <div class="card-body text-white">
        <p class="card-text">
            {{gifCard.title || 'No title'}}
        </p>
    </div>
    
</div>
